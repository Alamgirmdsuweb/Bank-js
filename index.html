<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-amber-300 ">
    <header>
      <h1 class="text-5xl text-center mt-16 ">
        Welcome To<span class="font-semibold"> Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-red-400 w-3/6 text-center  mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-3 mr-8">Please Login</h3>
        <div>
          <input id="user-email"
            class="border-2 block border-gray-400 mx-56 rounded w-3/2 mb-4 px-2"
            type="text"
            placeholder=" Enter Email Address"
          />
          <input id="user-password"
            class="border-2 block  border-gray-400 mx-56 rounded w-3/2 mb-4 px-2"
            type="password"
            name=""
            id=""
            placeholder="password"
          />
          <button id="login-submit" class="bg-slate-100 text-green-600 mr-10 px-4 rounded py-2">
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/bank.js"></script>
  </body>

</html>
