<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-9">
        Banking<span class="font-semibold"> Side</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 px-4 p-8 text-white">
          <div class="bg-blue-400 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl"> $<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-green-300 p-8 rounded">
            <h3 class="text-2xl">Widthdraw</h3>
            <h4 id="" class="text-4xl">$ <span id="widthdraw-total">00</span></h4>
          </div>
          <div class="bg-yellow-500 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl"> $<span id="balance-total">1000</span</h4>
          </div>
        </div>
      </section>
      <section class="mt-8 ">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-teal-400 p-8 rounded">
            <h3 class="text-2xl">Please Deposit</h3>
            <div>
              <input
                id="deposit-input"
                class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2"
                type="text"
                placeholder=" & amount you want to deposit"
              />

              <button
                id="deposit-button"
                class="bg-slate-100 text-green-600 px-4 rounded py-2"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-violet-400 p-8 rounded">
            <h3 class="text-2xl">Please Widthdraw</h3>
            <div>
              <input
                id="Widthdraw-input"
                class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2"
                type="text"
                placeholder=" & amount you want to Widthdraw"
              />

              <button
                id="Widthdraw-button"
                class="bg-slate-100 text-green-600 px-4 rounded py-2"
              >
              Widthdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/banking.js"></script>
  </body>
</html>
